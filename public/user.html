<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link
            href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div id="navbar"></div>
        <div id="page-wrapper" style="margin-left: 50px; margin-top: 50px">
            <div class="row page-header" style="margin-top: 0">
                <div class="col-lg-12">
                    <h1 id="name"></h1>
                </div>
                <p class="col-lg-12 text-muted" id="email"></p>
            </div>
            <div class="d-flex flex-column">
                <div style="margin-bottom: 20px">
                    <input
                        id="member"
                        type="checkbox"
                        checked
                        data-toggle="toggle"
                        data-on="Member"
                        data-off="Member"
                        data-onstyle="success"
                        data-offstyle="danger"
                    />
                </div>
                <div style="margin-bottom: 20px">
                    <input
                        id="full"
                        type="checkbox"
                        checked
                        data-toggle="toggle"
                        data-on="Full"
                        data-off="Full"
                        data-onstyle="success"
                        data-offstyle="danger"
                    />
                </div>
                <div style="margin-bottom: 20px">
                    <input
                        id="admin"
                        type="checkbox"
                        checked
                        data-toggle="toggle"
                        data-on="Admin"
                        data-off="Admin"
                        data-onstyle="success"
                        data-offstyle="danger"
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5" style="text-align: right">
                    <button
                        id="apply"
                        type="button"
                        class="btn btn-outline-primary"
                    >
                        Apply Changes
                    </button>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.24/r-2.2.7/datatables.min.js"
        ></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="js/user.js"></script>
        <script src="js/navbar.js"></script>
    </body>
</html>
