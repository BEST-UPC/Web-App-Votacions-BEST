<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>WebApp Votacions BEST Barcelona</title>
        <base href="/" />

        <!-- Bootstrap Core CSS -->
        <link
            href="../vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- MetisMenu CSS -->
        <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="../dist/css/sb-admin-2.css" rel="stylesheet" />

        <!-- DataTables CSS -->
        <link
            href="../vendor/datatables-plugins/dataTables.bootstrap.css"
            rel="stylesheet"
        />

        <!-- Custom Fonts -->
        <link
            href="../vendor/font-awesome/css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <link rel="icon" type="image/png" href="../images/BEST_logomark.png" />
    </head>

    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <div data-include="navbar"></div>

            <div id="page-wrapper">
                <div style="padding: 10px"></div>
                <!-- per deixar un espai -->
                <div class="container">
                    <div class="modal fade" id="errorModal" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div
                                    class="modal-header"
                                    id="header-box-errorModal"
                                >
                                    <button
                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                    >
                                        &times;
                                    </button>
                                    <h4
                                        class="modal-title"
                                        id="modal-title-text"
                                    >
                                        Error
                                    </h4>
                                </div>
                                <div
                                    class="modal-body"
                                    id="body-box-errorModal"
                                >
                                    <p id="modal-text"></p>
                                </div>
                                <div
                                    class="modal-footer"
                                    id="footer-box-errorModal"
                                >
                                    <button
                                        type="button"
                                        class="btn btn-default"
                                        data-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <table
                    class="table display"
                    id="usersTable"
                    cellspacing="0"
                    width="100%"
                >
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Member</th>
                            <th>Full</th>
                            <th>Admin</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <p id="text"></p>
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../vendor/metisMenu/metisMenu.min.js"></script>

        <!-- DataTables JavaScript -->
        <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
        <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
        <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../dist/js/sb-admin-2.js"></script>
        <script src="js/navbar.js"></script>
        <script src="users.js"></script>
    </body>
</html>
