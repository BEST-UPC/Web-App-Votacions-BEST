<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link
            href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div id="navbar"></div>
        <div id="d-flex" style="margin: 50px">
            <div class="d-flex flex-row align-items-center">
                <h3 id="title" style="margin-right: 20px">Poll Name</h3>
                <i
                    id="private"
                    class="fa fa-lock"
                    style="display: none; margin-right: 10px"
                ></i>
                <i
                    id="priority"
                    class="fa fa-sort-numeric-asc"
                    style="display: none"
                ></i>
            </div>

            <h6 id="description">Poll Description</h6>
            <div class="row row-cols-auto justify-content-between" style="margin-top: 40px">
                <div
                    class="d-flex flex-column"
                    id="options"
                    style="margin-right: 100px"
                ></div>
                <div
                    class="col"
                    style="margin-right: 30px; margin-bottom: 10px"
                >
                    <div
                        class="d-flex align-items-center"
                        style="margin-bottom: 10px"
                    >
                        <label
                            for="example-datetime-local-input"
                            class="col-form-label"
                            style="margin-right: 10px"
                            >Voter</label
                        >
                        <select
                            id="voter"
                            class="selectpicker"
                            data-live-search="true"
                        ></select>
                    </div>
                    <div class="row">
                        <button
                            type="button"
                            id="send"
                            class="btn btn-primary btn-lg"
                            style="margin-top: 68px; margin-bottom: 60px"
                        >
                            Send Vote
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div id="adminTools" class="row" style="display: none">
                        <h6>Admin Tools</h6>
                        <button
                            type="button"
                            id="send"
                            class="btn btn-secondary btn-sm"
                            style="margin-top: 10px"
                        >
                            Update State
                        </button>
                        <button
                            type="button"
                            id="send"
                            class="btn btn-danger btn-sm"
                            style="margin-top: 10px"
                        >
                            Delete Poll
                        </button>
                    </div>
                </div>
            </div>

            <p id="text"></p>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.24/r-2.2.7/datatables.min.js"
        ></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
        <script src="https://SortableJS.github.io/Sortable/Sortable.js"></script>
        <script src="js/poll.js"></script>
        <script src="js/navbar.js"></script>
    </body>
</html>
