<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link
            href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div id="navbar"></div>
        <div id="d-flex" style="margin: 50px">
            <h3>Create Poll</h3>
            <div class="row">
                <div class="col-lg-12 page-header">
                    <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="Poll name"
                        aria-label=".form-control-lg example"
                        style="margin-bottom: 10px"
                        id="title"
                    />
                    <textarea
                        class="form-control"
                        id="description"
                        rows="3"
                        placeholder="Poll description"
                        style="margin-bottom: 10px"
                    ></textarea>
                </div>
            </div>
            <div class="row row-cols-auto">
                <div class="col" id="options" style="margin-right: 100px">
                    <div class="input-group mb-3 removable">
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="button-addon1"
                        >
                            <i class="fa fa-close"></i>
                        </button>
                        <input
                            type="text"
                            class="form-control"
                            placeholder=""
                            aria-label="Example text with button addon"
                            aria-describedby="button-addon1"
                            value="Blanc"
                            disabled
                        />
                    </div>
                    <div class="input-group mb-3 removable">
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="button-addon1"
                        >
                            <i class="fa fa-close"></i>
                        </button>
                        <input
                            type="text"
                            class="form-control"
                            placeholder=""
                            aria-label="Example text with button addon"
                            aria-describedby="button-addon1"
                            value="AbstenciÃ³"
                            disabled
                        />
                    </div>
                    <div class="input-group mb-3 addable">
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="button-addon1"
                        >
                            <i class="fa fa-plus"></i>
                        </button>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="New Option"
                            aria-label="Example text with button addon"
                            aria-describedby="button-addon1"
                        />
                    </div>
                </div>
                <div class="col">
                    <div
                        class="d-flex align-items-center justify-content-between"
                        style="margin-bottom: 10px"
                    >
                        <label
                            for="example-datetime-local-input"
                            class="col-form-label"
                            style="margin-right: 10px"
                            >Target</label
                        >
                        <select
                            class="form-select"
                            aria-label="Default select example"
                            style="height: 35px"
                            id="target"
                        >
                            <option value="all">All</option>
                            <option value="member">Members</option>
                            <option value="full">Full</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center justify-content-between" style="margin-bottom: 10px">
                        <label
                            for="example-datetime-local-input"
                            class="col-form-label"
                            style="margin-right: 10px"
                            >Private</label
                        >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="private"
                        />
                    </div>
                    <div class="d-flex align-items-center justify-content-between" style="margin-bottom: 10px">
                        <label
                            for="example-datetime-local-input"
                            class="col-form-label"
                            style="margin-right: 10px"
                            >Priority</label
                        >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="priority"
                        />
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between">
                        <label
                            for="example-datetime-local-input"
                            class="col-form-label"
                            style="margin-right: 10px"
                            >Deadline</label
                        >
                        <input
                            class="form-control"
                            type="datetime-local"
                            id="datetime"
                        />
                    </div>
                    <div class="row">
                        <button
                            type="button"
                            id="create"
                            class="btn btn-primary btn-lg"
                            style="margin-top: 50px"
                        >
                            Create Poll
                        </button>
                    </div>
                </div>
            </div>

            <p id="text"></p>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.24/r-2.2.7/datatables.min.js"
        ></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="js/createPoll.js"></script>
        <script src="js/navbar.js"></script>
    </body>
</html>
