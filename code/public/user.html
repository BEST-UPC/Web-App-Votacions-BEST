<script>
    function gup( name, url ) {
        if (!url) url = location.href;
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( url );
        return results == null ? null : results[1];
    }
    function error( title, message ) {
        $('#modal-title-text').text(title);
        $('#modal-text').text(message);
        $('#header-box-errorModal').css('background-color','rgb(241,103,103)');
        $('#footer-box-errorModal').css('background-color','rgb(241,103,103)');
        $('#errorModal').modal('show');
    }
    function success( title, message ) {
        $('#modal-title-text').text(title);
        $('#modal-text').text(message);
        $('#header-box-errorModal').css('background-color','rgb(190,215,70)');
        $('#footer-box-errorModal').css('background-color','rgb(190,215,70)');
        $('#errorModal').modal('show');
    }

    id=gup('id');
    var id_token = getCookie("idtoken");

    $("#navbar").load("navbar.html",function(){
        initNavBar(JSON.parse(getCookie("profile")));
    });

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:3000/getUserInfo');
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = function() {
        var response=JSON.parse(xhr.responseText);
        if (response.status!='0'){
            alert(response.message);
            setTimeout(function(){
                window.location="http://localhost:3000/login.html";
            },20);
            return 0;
        }
        var membership = response.membership; //get membership
        $('#name').text(response.name); //add name to html
        $('title').text(response.name); //add name to page name
        $('#email').text(response.email); //add email to html
        var newMemberships=['member','full','admin']; //list of memberships the user doesn't have, will be updated in next for
        membership.sort(); //sort memberships
        for (i in membership){
            var role=membership[i];
            if (role!='all'){
                //item is the div where the current role will be showed
                var item=$('<div class="well" style="overflow:hidden; padding:10px"><h4 style="display:inline; margin-top: 15px; margin-bottom: 15px">Normal Well</h4><button type="button" class="btn btn-danger btn-circle btn-lg pull-right"><i class="fa fa-trash"></i></button></div>');
                item.find('h4').text(role); //add text to item
                item.attr('id',role);        //add an id (needed for the button)
                item.find('button').click(function(){ //when the admin clicks on the delete button
                    $(this).blur();
                    role=$(this).parent().attr('id'); //get role from id
                    var xhrDel = new XMLHttpRequest();
                    xhrDel.open('POST', 'http://localhost:3000/revokeMembership'); //remove membership
                    xhrDel.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    xhrDel.onload=function() {
                        responseDel=JSON.parse(xhrDel.responseText);
                        if(responseDel.status==0){
                            location.reload(); //reload page so removal is shown
                        }
                        else{
                            error('Error',responseDel.message);
                        }
                    };
                    xhrDel.send('idtoken=' + id_token +'&email=' + response.email + '&newMembership=' + role);
                });
                $('#memberships').append(item);
            }
            var ind=$.inArray(role,newMemberships)//index del rol en el vector newMemberships
            if(ind!=-1){
                newMemberships.splice(ind,1); //treu el rol del vector newMemberships
            }
        };
        for (i in newMemberships){
            $('#newOptions').append('<option>'+newMemberships[i]+'</option>'); //add newMemberships as an option of the dropdown
        }
        $('#addRole').click(function () { //quan es clica addRole
            var selectedRole=$('#newOptions').find(':selected').text(); //get the selected role
            if(selectedRole!=''){   //if there is a selected role
                var xhrAdd = new XMLHttpRequest();
                xhrAdd.open('POST', 'http://localhost:3000/addMembership');
                xhrAdd.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhrAdd.onload=function() {
                    var responseDel=JSON.parse(xhrAdd.responseText);
                    if(responseDel.status==0){
                        location.reload(); //reload page so added role is shown
                    }
                    else{
                        error('Error',responseDel.message);
                    }
                };
                xhrAdd.send('idtoken=' + id_token +'&email=' + response.email + '&newMembership=' + selectedRole);
            }
        });
    };
    xhr.send('userId=' + id);

</script>
