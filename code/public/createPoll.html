    <script>
        function addOption(option){
            var newInputParent = $('<div class="input-pro" style="text-align: left"><div class="btn btn-circle" style="background-color: red"><i class="fa fa-times"></i></div><input type="text" placeholder="Option..."></div>');
            newInputParent.find('input').val(option).keypress(function(e){
                if(e.keyCode==13){
                    $('#adding').find('input').focus();
                }
            });
            newInputParent.find('.btn').click(function () {
                $(this).parent().remove();
                $('#adding').find('input').focus();
            });
            var extras=$('.input-pro.extra');
            var whereToAdd=$('#adding');
            if(extras.length>0)whereToAdd=$(extras[0]);
            newInputParent.insertBefore(whereToAdd);
            newInputParent.click(function (e) {
                if($(e.target).hasClass("input-pro")){
                    $(this).find('input').select();
                }
            });
            return newInputParent;
        }
        id_token = getCookie("idtoken");

        $("#navbar").load("navbar.html",function() {

            initNavBar(JSON.parse(getCookie("profile")));

            $('#deadline').datetimepicker({
                format: 'dd/mm/yyyy hh:ii',
                weekStart: 1,
                autoclose: true,
                fontAwesome: true
            });

            $('#pollName').focus().keypress(function(e){
                if(e.keyCode==13){
                    $('#adding').find('input').focus();
                }
            });
            $('#blanc').find('input').val('Blanc').attr('disabled','disabled');
            $('#abstencio').find('input').val('Abstenci√≥').attr('disabled','disabled');
            $('#blanc').find('.btn').click(function () {
                $(this).parent().remove();
                $('#adding').find('input').focus();
            });
            $('#abstencio').find('.btn').click(function () {
                $(this).parent().remove();
                $('#adding').find('input').focus();
            });
            var adding=$('#adding');
            adding.click(function (e) {
                if($(e.target).hasClass("input-pro")){
                    $(this).find('input').focus();
                }
            });
            adding.find('input').keypress(function(e){
                if(e.keyCode==13){
                    $(this).parent().find('.btn').click();
                }
            });
            adding.find('.btn').click(function() {
                var oldInput = $(this).parent().find('input');
                var value=oldInput.val();
                if (value!='') {
                    addOption(value);
                    oldInput.val('');
                }
            });

            $('#create').click(function(){
                $(this).blur();


                var pollOptions=$('#pollOptions').find('.input-pro:not(#adding)').find('input')
                	.toArray()
                	.map(function(obj){return $(obj).val();})
                	.filter(function(val){return val!="";});


                var value= $('#adding').find('input').val();
                if (value!='') {
                	pollOptions.unshift(value);
                }

                var deadline=moment($('#deadline').val(),'DD/MM/YYYY HH:mm').toDate().getTime()/1000;
                var isPrivate=$('#private').is(':checked');
                var isPriority=$('#priority').is(':checked');
                var targetGroup=$('#targetGroup').val().toLowerCase();
                var pollName=$('#pollName').val();
                if(targetGroup=='members')targetGroup='member';
                if(targetGroup=='fulls')targetGroup='full';
//                window.target=targetGroup;
                if (pollName==""){
                    error( 'Error', 'No name given' );
                }
                else if (pollOptions.length==0){
                    error('Error', 'No options given');
                }
                else{
                    var xhr2 = new XMLHttpRequest();
                    xhr2.open('POST', URL + '/createPoll');
                    xhr2.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    xhr2.onload = function() {
                        console.log('hola');
                        res=JSON.parse(xhr2.responseText);
                        if (res.status!='0'){
                            error('Error',res.message);
                        }
                        else{
                            success('Success','Poll created successfully',goHome);
                        }
                    };
                    window.sentText='idtoken=' + id_token + '&pollName=' + pollName + '&pollOptions=' + JSON.stringify(pollOptions)
                        + '&targetGroup=' + targetGroup + '&isPrivate=' + isPrivate + '&isPriority=' + isPriority + '&pollDeadline=' + deadline;
                    xhr2.send(window.sentText);
                }
            });
        });


    </script>
