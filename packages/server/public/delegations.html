<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.24/r-2.2.7/datatables.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
        />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <div id="navbar"></div>
        <div class="d-flex flex-column justify-content-center m-5">
            <h3>Delegations</h3>
            <table
                class="table nowrap hover"
                id="delegationListTable"
                width="100%"
            >
                <thead>
                    <tr>
                        <thead>
                            <tr>
                                <th>Delegator</th>
                                <th>Receiver</th>
                            </tr>
                        </thead>
                    </tr>
                </thead>
            </table>
            <form>
                <div class="mb-3">
                    <label
                        for="delegator"
                        class="form-label"
                        style="margin-right: 10px"
                        >Delegator</label
                    >
                    <select
                        id="delegator"
                        class="selectpicker"
                        data-live-search="true"
                    ></select>
                </div>
                <div class="mb-3">
                    <label for="receiver" class="form-label">Receiver</label>
                    <select
                        id="receiver"
                        class="selectpicker"
                        data-live-search="true"
                    ></select>
                </div>
                <button
                    id="createDelegation"
                    type="button"
                    class="btn btn-primary"
                >
                    Create Delegation
                </button>
                <button id="deleteAll" type="button" class="btn btn-danger">
                    Delete All
                </button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.24/r-2.2.7/datatables.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
        <script src="js/delegations.js"></script>
        <script src="js/navbar.js"></script>
    </body>
</html>
